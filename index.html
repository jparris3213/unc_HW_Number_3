<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./Assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>

        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div id="promptone" style="display:none">
          <h3>How Many Characters?</h3>
          <input type="text" id='passlength' style="height:40px">
          <button id="next" class="btn">Next</button>
        </div>
          <div id="prompttwo" style="display:none">
          <h3>Which Character Sets?</h3>
          <p>Uppercase</p><input type="checkbox" id='upper'>
          Lowercase<input type="checkbox" id='lower'>
          Numbers<input type="checkbox" id="numnum">
          Symbols<input type="checkbox" id="special">
          <button id="finish" class="btn">Finish</button>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="./Assets//js/script.js"></script>
  </body>
</html>
